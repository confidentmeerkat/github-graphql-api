query searchUsers($query: String!, $after: String) {
  search(query: $query, after: $after, type: USER, first: 10) {
    nodes {
      ... on User {
        name
        avatarUrl
        bio
        login
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
    userCount
    repositoryCount
  }
}

query searchRepositories($query: String!, $after: String) {
  search(query: $query, after: $after, type: REPOSITORY, first: 10) {
    nodes {
      ... on Repository {
        nameWithOwner
        description
        forkCount
        updatedAt
        stargazerCount
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
    userCount
    repositoryCount
  }
}

query getUser($login: String!, $cursor: String) {
  user(login: $login) {
    name
    login
    createdAt
    bio
    avatarUrl
    followers {
      totalCount
    }
    following {
      totalCount
    }
    repositories(first: 10, after: $cursor) {
      nodes {
        name
        nameWithOwner
        description
        createdAt
        updatedAt
        stargazerCount
        forkCount
        primaryLanguage {
          name
          color
        }
      }
      totalCount
    }
  }
}
